<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tennis Score Board</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="teamA">
			<div id="teamAName" class="name"></div>
			<div class="teamABox">
				<div id="teamAPoints" class="points"></div>
			</div>
			<div id="teamAGames" class="games"></div>
			<div id="teamASets" class="sets"></div>
		</div>
		
		<div class="teamB">
			<div id="teamBName" class="name"></div>
			<div id="teamBSets" class="sets"></div>
			<div id="teamBGames" class="games"></div>			
			<div class="teamBBox">
				<div id="teamBPoints" class="points"></div>
			</div>
		</div>
		<button type="submit" class="resetbtn" id="reset">Reset Score</button>
	</div>
</body>
</html>
